<div>

  <mat-card>
    <button mat-raised-button color="primary" routerLink="/recommend" style="float: right;margin-right:20px;" >
      Go Back
          &nbsp; &nbsp; &nbsp;
          <mat-icon>keyboard_backspace</mat-icon>
        </button>
        &nbsp; &nbsp; &nbsp;
    <br><br>
  </mat-card>

  &nbsp; &nbsp; &nbsp;
  &nbsp; &nbsp; &nbsp;
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="basicDatepicker" #Date>
    <mat-datepicker-toggle matSuffix [for]="basicDatepicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #basicDatepicker></mat-datepicker>
  </mat-form-field>

  &nbsp; &nbsp; &nbsp;
  <mat-form-field class="example-full-width">
  <mat-label color=blue>Zipcode</mat-label>
  <input align="start" matInput #Zip>
</mat-form-field>

&nbsp; &nbsp; &nbsp;
<button mat-raised-button color="primary" (click)="compareDateZip(Date.value, Zip.value)">Submit</button>
<br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Event Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let element"> {{element.venue}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef> Postal Code </th>
      <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
    </ng-container>
    
    <ng-container matColumnDef="reviews">
      <th mat-header-cell  *matHeaderCellDef > Reviews & Ratings </th>
      <td mat-cell *matCellDef="let element" class="mat-column-left">
        <button mat-raised-button color="primary" (click)="getStubHubEventName(element.name,element.category)">Reviews & Ratings</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="fetchComments">
      <th mat-header-cell  *matHeaderCellDef > View Event Details </th>
      <td mat-cell *matCellDef="let element" class="mat-column-left">
        <button mat-raised-button color="primary" (click)="navigateEventPage(element.name)">View Event Details</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
