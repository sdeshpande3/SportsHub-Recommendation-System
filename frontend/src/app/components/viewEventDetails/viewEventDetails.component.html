<div>

    <mat-card>
      <button mat-raised-button color="primary" routerLink="/recommend" style="float: right;margin-right:20px;" >
        Go Back
            &nbsp; &nbsp; &nbsp;
            <mat-icon>keyboard_backspace</mat-icon>
          </button>
          &nbsp; &nbsp; &nbsp;
      <br><br>
    </mat-card>
    <br><br>
    <th>{{ name }}</th>
    <br><br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element">{{element.ratings}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef> Review </th>
        <td mat-cell *matCellDef="let element">{{element.reviews}}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
